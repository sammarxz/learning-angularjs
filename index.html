<!DOCTYPE html>
<html lang="pt-br" ng-app="listaTelefonica">

<head>
  <meta charset="UTF-8">
  <title>AngularJS via Rodrigo Branas</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="./lib/angular/angular.min.js"></script>
  <script>
    angular.module('listaTelefonica', []);
    angular.module('listaTelefonica').controller('listaTelefonicaCtrl', function ($scope, $http) {

      const API_URL = 'https://jsonplaceholder.typicode.com/users';

      $scope.title = 'Lista TelefÃ´nica';
      $scope.showForm = false;

      const loadContacts = function () {
        $http({
          method: 'GET',
          url: API_URL
        }).then(function (response){
          if (response.status === 200) {
            $scope.contacts = response.data
          }
        }, function (error){
          console.error(error);
        });
      }

      $scope.setShowForm = function () {
        $scope.showForm = !$scope.showForm;
      }

      $scope.addContact = function (keyEvent, contact) {
        if (keyEvent.which === 13) {
          $http.post(API_URL, contact)
          .then(function(response) {
            delete $scope.contact;
            $scope.showForm = false;
            $scope.contacts.push(angular.copy(response.data));
          })
          .catch(error => {
            console.error(error)
          })
        }
      }

      $scope.removeContact = function (contacts) {
        const selectedContacts = contacts.filter(function (contact) {
          if (contact.selected) return contact;
        });
        selectedContacts.map(function(contact) {
          $http.delete(`${API_URL}/${contact.id}`).then(function (response) {
            if (response.status === 200) {
              $scope.contacts = contacts.filter(function (contact) {
                if (!contact.selected) return contact;
              });
            }
          }, function (response) {
            console.error('error', response);
          });
        })
      }

      $scope.isSelected = function (contacts) {
        return contacts.some(function (contact) {
          return contact.selected;
        });
      }

      $scope.orderBy = function(type) {
        $scope.direction = !$scope.direction
        $scope.order = type
      }

      loadContacts()
    })
  </script>
</head>

<body ng-controller="listaTelefonicaCtrl">
  <div class="container">
    <header class="header clearfix">
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <h3 class="title">{{ title }}</h3>
        </div>
        <div class="col-xs-12 col-sm-8">
          <div class="form-inline pull-right">
            <input type="text" ng-model="search" class="form-control" placeholder="buscar">
            <button class="btn btn-primary" ng-click="setShowForm()">Adicionar Contato</button>
            <button class="btn btn-danger" ng-show="isSelected(contacts)" ng-click="removeContact(contacts)">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <table class="table">
      <tr>
        <th></th>
        <th><a ng-click="orderBy('name')">Nome</a></th>
        <th><a ng-click="orderBy('email')">Email</a></th>
        <th>Telefone</th>
      </tr>
      <tr ng-show="showForm">
        <td>
          <button type="button" class="btn btn-danger" data-dismiss="alert" aria-label="Close" ng-click="setShowForm()">
            <span aria-hidden="true">&times;</span>
          </button>
        </td>
        <td><input type="text" class="form-control" name="name" ng-model="contact.name" autofocus placeholder="Joselito da Silva"></td>
        <td><input type="email" class="form-control" name="email" ng-model="contact.email" placeholder="joselito@gmail.com"></td>
        <td><input type="text" class="form-control" name="phone" ng-model="contact.phone" ng-keypress="addContact($event, contact)" placeholder="81 98823-2333"></td>
      </tr>
      <tr ng-repeat="contact in contacts | filter: {name: search} | orderBy: order || 'name':direction" ng-class="{active: contact.selected}">
        <!-- <td ng-repeat="(key, value) in contact">{{ value }}</td> -->
        <td><input type="checkbox" ng-model="contact.selected" /></td>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
      </tr>
    </table>
    <hr />
    <div ng-include="'components/footer.html'"></div>
  </div>

  <script src="./lib/jquery/jquery-3.5.1.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
